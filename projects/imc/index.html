<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora IMC</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="box">
      <h1>Calculadora IMC</h1>

      <div class="box-inputs">
        <p>Peso</p>
        <input type="number" name="peso" id="peso" placeholder="kg">

        <p>Altura</p>
        <input type="number" name="altura" id="altura" placeholder="m">
      </div>

      <button onclick="calcular()" class="botao">Calcular</button>

      <div class="box-resultado disable">
        <h3 id="resultado"></h3>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
