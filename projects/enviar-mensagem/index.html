<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Mensagens Dinâmicas - Melhorado</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>📞</text></svg>">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dark .glass-effect {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }
        .btn-greeting {
            background: linear-gradient(135deg, #F59E0B 0%, #EF4444 100%);
            transition: all 0.3s ease;
        }
        .btn-greeting:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 158, 11, 0.3);
        }
        .floating-animation {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .status-sent {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
        }
        .status-pending {
            background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
            color: white;
        }
        .row-sent {
            background: linear-gradient(135deg, #D1FAE5 0%, #A7F3D0 100%);
            border-left: 4px solid #10B981;
            box-shadow: 0 2px 10px rgba(16, 185, 129, 0.15);
        }
        .dark .row-sent {
            background: linear-gradient(135deg, #064E3B 0%, #065F46 100%);
            border-left: 4px solid #10B981;
            box-shadow: 0 2px 10px rgba(16, 185, 129, 0.25);
        }
        .modern-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .modern-input:focus {
            border-color: #25D366;
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.1);
        }
        .dark .modern-input {
            background: rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.1);
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Responsividade otimizada para a tabela */
        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .dark .table-responsive {
            background: rgba(31, 41, 55, 0.95);
        }

        .table-responsive::-webkit-scrollbar {
            height: 12px;
        }

        .table-responsive::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 6px;
        }

        .table-responsive::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #25D366, #128C7E);
            border-radius: 6px;
        }

        .table-responsive::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #128C7E, #075e54);
        }

        /* Mobile First - Cards para dispositivos pequenos */
        .mobile-card {
            display: block;
        }
        
        .desktop-table {
            display: none;
        }

        .mobile-card-item {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            border-left: 5px solid #9333ea;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .mobile-card-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #9333ea, #ec4899);
        }
        
        .dark .mobile-card-item {
            background: rgba(31, 41, 55, 0.98);
            border-left-color: #a855f7;
        }
        
        .mobile-card-item.sent {
            border-left-color: #10B981;
            background: linear-gradient(135deg, rgba(209, 250, 229, 0.95) 0%, rgba(167, 243, 208, 0.95) 100%);
        }

        .mobile-card-item.sent::before {
            background: linear-gradient(90deg, #10B981, #059669);
        }
        
        .dark .mobile-card-item.sent {
            background: linear-gradient(135deg, rgba(6, 78, 59, 0.95) 0%, rgba(6, 95, 70, 0.95) 100%);
        }
        
        .mobile-card-item:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .mobile-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }
        
        .mobile-name {
            font-size: 18px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 4px;
        }
        
        .dark .mobile-name {
            color: #f9fafb;
        }
        
        .mobile-name.sent {
            color: #065f46;
        }
        
        .dark .mobile-name.sent {
            color: #a7f3d0;
        }
        
        .mobile-phone {
            font-size: 14px;
            color: #6b7280;
            font-weight: 500;
        }
        
        .dark .mobile-phone {
            color: #9ca3af;
        }
        
        .mobile-details {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .mobile-detail-item {
            background: rgba(243, 244, 246, 0.8);
            border-radius: 12px;
            padding: 12px;
            border-left: 3px solid #e5e7eb;
        }
        
        .dark .mobile-detail-item {
            background: rgba(55, 65, 81, 0.8);
            border-left-color: #4b5563;
        }
        
        .mobile-detail-label {
            font-size: 11px;
            font-weight: 700;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        
        .dark .mobile-detail-label {
            color: #9ca3af;
        }
        
        .mobile-detail-value {
            font-size: 14px;
            font-weight: 500;
            color: #1f2937;
            word-break: break-word;
            line-height: 1.4;
        }
        
        .dark .mobile-detail-value {
            color: #f3f4f6;
        }
        
        .mobile-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .mobile-buttons-secondary {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .mobile-btn {
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            text-align: center;
        }
        
        .mobile-btn:hover {
            transform: translateY(-2px);
        }
        
        .mobile-btn-edit {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        .mobile-btn-delete {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        /* Tablet - Mostra tabela compacta */
        @media (min-width: 768px) {
            .mobile-card {
                display: none;
            }
            
            .desktop-table {
                display: block;
            }
            
            .compact-table {
                min-width: 100%;
                font-size: 12px;
            }
            
            .compact-table th,
            .compact-table td {
                padding: 8px 6px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            
            .action-buttons {
                display: flex;
                flex-direction: column;
                gap: 4px;
                min-width: 100px;
            }
            
            .action-buttons button {
                font-size: 10px;
                padding: 4px 6px;
                border-radius: 6px;
                white-space: nowrap;
            }
        }

        /* Desktop - Tabela completa */
        @media (min-width: 1024px) {
            .compact-table {
                font-size: 14px;
            }
            
            .compact-table th,
            .compact-table td {
                padding: 12px 8px;
            }
            
            .action-buttons {
                flex-direction: row;
                gap: 6px;
                min-width: 140px;
            }
            
            .action-buttons button {
                font-size: 11px;
                padding: 6px 8px;
            }
        }

        /* Desktop grande - Layout expandido */
        @media (min-width: 1280px) {
            .compact-table {
                font-size: 15px;
            }
            
            .compact-table th,
            .compact-table td {
                padding: 16px 12px;
            }
            
            .action-buttons {
                min-width: 160px;
            }
            
            .action-buttons button {
                font-size: 12px;
                padding: 8px 12px;
            }
        }

        /* Melhorias específicas para campos longos */
        .field-truncate {
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .field-truncate:hover {
            overflow: visible;
            white-space: normal;
            max-width: none;
            background: rgba(0, 0, 0, 0.05);
            padding: 4px 8px;
            border-radius: 6px;
            position: relative;
            z-index: 10;
        }

        /* Status badges responsivos */
        .status-badge {
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 20px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        @media (min-width: 768px) {
            .status-badge {
                font-size: 12px;
                padding: 6px 12px;
            }
        }

        /* Loading states */
        .loading-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        /* Scroll suave para dispositivos móveis */
        @media (max-width: 767px) {
            .container {
                padding-left: 12px;
                padding-right: 12px;
            }
            
            .mobile-card-item {
                margin-left: -4px;
                margin-right: -4px;
                border-radius: 16px;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 dark:from-gray-900 dark:via-purple-900 dark:to-indigo-900 text-gray-800 dark:text-gray-100 transition-all duration-500 min-h-screen">
    
    <!-- Theme Toggle -->
    <button id="themeToggle"
        class="fixed top-6 right-6 z-50 text-2xl p-3 rounded-full glass-effect shadow-lg hover:scale-110 transition-all duration-300 floating-animation"
        title="Alternar tema">
        🌙
    </button>

    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold mb-4 bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent leading-tight">
                Sistema de Mensagens Dinâmicas
            </h1>
            <p class="text-lg md:text-xl text-gray-600 dark:text-gray-300 font-light">
                Gerencie e envie mensagens personalizadas via WhatsApp
            </p>
        </div>

        <!-- Main Control Panel -->
        <div class="max-w-4xl mx-auto mb-8">
            <div class="glass-effect rounded-3xl p-8 card-shadow">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    
                    <!-- File Upload Section -->
                    <div class="space-y-4">
                        <h3 class="text-2xl font-semibold mb-4 text-gray-700 dark:text-gray-200">📁 Carregar Planilha</h3>
                        <div class="relative">
                            <input type="file" id="fileInput" accept=".xlsx"
                                class="hidden" />
                            <label for="fileInput" 
                                class="flex items-center justify-center w-full h-32 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-xl cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-800 transition-all duration-300">
                                <div class="text-center">
                                    <div class="text-4xl mb-2">📄</div>
                                    <p class="text-gray-600 dark:text-gray-300">Clique para selecionar arquivo Excel</p>
                                </div>
                            </label>
                        </div>
                        
                        <input type="text" id="nomeEvento" placeholder="Nome do evento"
                            class="w-full p-4 rounded-xl modern-input text-gray-700 dark:text-gray-200 placeholder-gray-500 dark:placeholder-gray-400" />
                    </div>

                    <!-- Message Template Section -->
                    <div class="space-y-4">
                        <h3 class="text-2xl font-semibold mb-4 text-gray-700 dark:text-gray-200">💬 Mensagens Personalizadas</h3>
                        
                        <!-- Tag Buttons -->
                        <div class="flex flex-wrap gap-2 mb-4">
                            <button onclick="insertTag('{{nome}}')" 
                                class="bg-emerald-500 hover:bg-emerald-600 text-white px-4 py-2 rounded-full text-sm font-medium transition-all duration-200 hover:scale-105">
                                + {{nome}}
                            </button>
                            <button onclick="insertTag('{{titulo}}')" 
                                class="bg-emerald-500 hover:bg-emerald-600 text-white px-4 py-2 rounded-full text-sm font-medium transition-all duration-200 hover:scale-105">
                                + {{titulo}}
                            </button>
                            <button onclick="insertTag('{{evento}}')" 
                                class="bg-emerald-500 hover:bg-emerald-600 text-white px-4 py-2 rounded-full text-sm font-medium transition-all duration-200 hover:scale-105">
                                + {{evento}}
                            </button>
                        </div>

                        <textarea id="mensagemPersonalizada" rows="6" 
                            placeholder="Digite suas mensagens personalizadas, uma por linha..."
                            class="w-full p-4 rounded-xl modern-input text-gray-700 dark:text-gray-200 placeholder-gray-500 dark:placeholder-gray-400 resize-none"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div id="statsContainer" class="max-w-4xl mx-auto mb-8 hidden">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="glass-effect rounded-2xl p-6 text-center">
                    <div class="text-3xl mb-2">📊</div>
                    <h3 class="text-lg font-semibold mb-1">Total de Contatos</h3>
                    <p id="totalContatos" class="text-2xl font-bold text-blue-600 dark:text-blue-400">0</p>
                </div>
                <div class="glass-effect rounded-2xl p-6 text-center">
                    <div class="text-3xl mb-2">✅</div>
                    <h3 class="text-lg font-semibold mb-1">Mensagens Enviadas</h3>
                    <p id="mensagensEnviadas" class="text-2xl font-bold text-green-600 dark:text-green-400">0</p>
                </div>
                <div class="glass-effect rounded-2xl p-6 text-center">
                    <div class="text-3xl mb-2">⏳</div>
                    <h3 class="text-lg font-semibold mb-1">Pendentes</h3>
                    <p id="mensagensPendentes" class="text-2xl font-bold text-orange-600 dark:text-orange-400">0</p>
                </div>
            </div>
        </div>

        <!-- Table Container -->
        <div id="tableContainer" class="max-w-full mx-auto"></div>

        <!-- Footer -->
        <div class="text-center mt-12">
            <p class="text-gray-500 dark:text-gray-400">
                <a href="https://leolucena22.github.io" class="hover:text-purple-600 dark:hover:text-purple-400 transition-colors">
                    &copy; leolucena22
                </a>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
