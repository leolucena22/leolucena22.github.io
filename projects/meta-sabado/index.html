<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Metas - SÃ¡bado de Folga</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>ðŸ¤‘</text></svg>"></link>
    <script>
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
    </script>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen text-gray-900 dark:text-gray-200">

    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg w-96 text-center">
        <h2 class="text-2xl font-bold mb-4">Calculadora de Metas ðŸ“…</h2>

        <label class="block font-semibold mb-2 text-left">Nome do Evento</label>
        <input type="text" id="evento" class="w-full border border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-700 rounded p-2 mb-4 focus:ring-green-500 focus:outline-none" placeholder="Digite o nome do evento">

        <label class="block font-semibold mb-2 text-left">Valor Atual no Painel (R$)</label>
        <input type="text" id="valorPainel" class="w-full border border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-700 rounded p-2 mb-4 focus:ring-green-500 focus:outline-none" placeholder="Digite o valor em reais" oninput="formatarMoeda(this)">

        <label class="block font-semibold mb-2 text-left">Trabalhos Aprovados</label>
        <input type="number" id="trabalhos" class="w-full border border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-700 rounded p-2 mb-4 focus:ring-green-500 focus:outline-none" placeholder="Digite a quantidade">

        <label class="block font-semibold mb-2 text-left">Inscritos no Evento</label>
        <input type="number" id="inscritos" class="w-full border border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-700 rounded p-2 mb-4 focus:ring-green-500 focus:outline-none" placeholder="Digite a quantidade">

        <button onclick="calcularFolgas()" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 w-full transition-all">
            Calcular Folgas
        </button>

        <div id="resultado-box" class="mt-4 fade-in">
            <p id="resultado" class="text-lg font-semibold"></p>
            <p id="faltando1" class="mt-2 text-sm"></p>
            <p id="faltando2" class="mt-2 text-sm"></p>
            <p id="faltando3" class="mt-2 text-sm"></p>
            <p id="faltando4" class="mt-2 text-sm"></p>
        </div>
        <p class="text-gray-400 text-center mt-6"><a href="https://leolucena22.github.io"/>&copy;leolucena22</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
