<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar conversa no WhatsApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-96 text-center">
        <h2 class="text-2xl font-bold mb-4">Iniciar Contato com WhatsApp</h2>
        <input 
          type="text" 
          id="whatsappNumber" 
          placeholder="Digite o nÃºmero com DDD"
          class="w-full border border-gray-300 rounded p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-green-500"
        />
        <button
          onclick="startWhatsAppChat()"
          class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">
          Iniciar Conversa
        </button>
      </div>

      <script src="script.js"></script>
</body>
</html>
