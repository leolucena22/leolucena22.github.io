<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar conversa no WhatsApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link type="image/png" sizes="16x16" rel="icon" href="assets/icons8-whatsapp-ios-17-filled-16.png"> 
    <link rel="stylesheet" href="style.css">
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4 relative overflow-hidden">

    <div class="particles">
        <div class="particle w-2 h-2" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle w-3 h-3" style="left: 20%; animation-delay: 2s;"></div>
        <div class="particle w-1 h-1" style="left: 30%; animation-delay: 4s;"></div>
        <div class="particle w-2 h-2" style="left: 40%; animation-delay: 6s;"></div>
        <div class="particle w-1 h-1" style="left: 50%; animation-delay: 8s;"></div>
        <div class="particle w-3 h-3" style="left: 60%; animation-delay: 10s;"></div>
        <div class="particle w-2 h-2" style="left: 70%; animation-delay: 12s;"></div>
        <div class="particle w-1 h-1" style="left: 80%; animation-delay: 14s;"></div>
        <div class="particle w-2 h-2" style="left: 90%; animation-delay: 16s;"></div>
    </div>

    <!-- Main Card -->

            <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-gradient-to-br from-green-400 to-green-600 mb-4 pulse-animation">

                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">WhatsApp Direct</h1>
            <p class="text-gray-600 font-medium">Inicie uma conversa rapidamente</p>
        </div>

        <!-- Input Section -->
        <div class="space-y-6">
            <div class="relative">
                <label for="whatsappNumber" class="block text-sm font-semibold text-gray-700 mb-2">
                    NÃºmero do WhatsApp
                </label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 font-medium">
                        ðŸ‡§ðŸ‡· +55
                    </span>
                    <input 
                        type="text" 
                        id="whatsappNumber" 
                        placeholder="(11) 99999-9999"
                        class="input-focus w-full pl-20 pr-4 py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-green-500 focus:ring-4 focus:ring-green-100 text-gray-800 font-medium"
                        maxlength="15"
                    />
                </div>
                <p class="text-xs text-gray-500 mt-2">Digite apenas nÃºmeros, incluindo DDD</p>
            </div>

            <!-- Action Button -->
            <button
                onclick="startWhatsAppChat()"
                class="scale-hover w-full bg-gradient-to-r from-green-500 to-green-600 text-white py-4 px-6 rounded-xl font-semibold text-lg shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-green-200 active:scale-95 transition-all duration-200 flex items-center justify-center gap-3">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z" clip-rule="evenodd"/>
                </svg>
                Iniciar Conversa
            </button>

            <!-- Info Card -->
            <div class="bg-gradient-to-r from-blue-50 to-green-50 rounded-xl p-4 border border-blue-100">
                <div class="flex items-start gap-3">
                    <div class="flex-shrink-0">
                        <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center">
                            <svg class="w-4 h-4 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>

                    </div>
                    <div class="flex-1">
                        <h3 class="font-semibold text-gray-800 text-sm mb-1">Como funciona</h3>
                        <p class="text-gray-600 text-sm">Digite o nÃºmero com DDD (ex: 11999999999) e clique para abrir o WhatsApp Web automaticamente.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-6 text-center">
            <p class="text-xs text-gray-500">
                Pressione <kbd class="px-2 py-1 bg-gray-100 rounded text-xs">Enter</kbd> para iniciar rapidamente
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
