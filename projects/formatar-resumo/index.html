<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatador de Resumo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Nunito", sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 p-6 flex flex-col items-center min-h-screen">

    <div class="bg-white p-6 mb-4 rounded-lg shadow-lg w-full max-w-3xl border border-gray-300">
        <h2 class="text-3xl font-bold text-center mb-4 text-purple-600">Formatador de Resumo</h2>
        
        <label class="block font-semibold mb-2 text-gray-700">Cole o resumo desformatado:</label>
        <textarea id="inputTexto" class="w-full p-3 border border-purple-400 rounded-lg h-40 bg-gray-50 text-gray-900 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Cole seu resumo aqui..."></textarea>
        
        <button onclick="formatarTexto()" class="w-full mt-4 py-3 text-lg font-semibold rounded-lg transition bg-gradient-to-r from-purple-500 to-purple-700 text-white hover:from-purple-600 hover:to-purple-800">
            Formatar Resumo
        </button>

        <div id="resultadoContainer" class="mt-6 hidden">
            <h3 class="text-lg font-bold mb-2 text-purple-600">Resumo Formatado:</h3>
            <div id="outputTexto" class="bg-gray-50 p-4 border border-purple-400 rounded-lg text-justify text-gray-900"></div>

            <button onclick="copiarTexto()" class="w-full mt-4 py-3 text-lg font-semibold rounded-lg transition bg-gradient-to-r from-green-500 to-green-700 text-white hover:from-green-600 hover:to-green-800">
                Copiar Texto
            </button>
        </div>
    </div>

    <p class="text-gray-400"><a href="https://leolucena22.github.io"/>&copy;leolucena22</a></p>

    <script src="script.js"></script>
</body>
</html>
