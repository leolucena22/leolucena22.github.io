<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatador de Resumo</title>
    <meta name="description" content="Ferramenta inteligente que formata resumos automaticamente, garantindo títulos em negrito e estrutura correta para submissões científicas.">
    <meta name="keywords" content="resumo científico, formatação automática, submissão acadêmica, negrito automático, estrutura de resumo, publicação científica">
    <meta name="author" content="Leonardo Lucena">
    <meta name="robots" content="index, follow">

    <!-- Open Graph para redes sociais (Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Formate Resumos de Forma Automática">
    <meta property="og:description" content="Transforme seus resumos desformatados em textos estruturados e prontos para submissão científica.">
    <meta property="og:image" content="https://leolucena22.github.io/projects/images/formatador-resumos.webp">
    <meta property="og:url" content="https://leolucena22.github.io/projects/formatar-resumo">
    <meta property="og:type" content="website">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Formate Resumos de Forma Automática">
    <meta name="twitter:description" content="Transforme seus resumos desformatados em textos estruturados e prontos para submissão científica.">

    <meta name="twitter:image" content="https://leolucena22.github.io/projects/images/formatador-resumos.webp">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>✏</text></svg>">
    </link>
    <style>
        body {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-900 p-6 flex flex-col items-center min-h-screen">

    <div class="bg-white mb-4 p-6 rounded-lg shadow-lg w-full max-w-3xl border border-gray-300">
        <h2 class="text-3xl font-bold text-center mb-4 text-purple-600">Formatador de Resumo</h2>

        <label class="block font-semibold mb-2 text-gray-700">Cole o resumo desformatado:</label>
        <textarea id="inputTexto"
            class="w-full p-3 border border-purple-400 rounded-lg h-40 bg-gray-50 text-gray-900 focus:outline-none focus:ring-2 focus:ring-purple-500"
            placeholder="Cole seu resumo aqui..."></textarea>

        <label class="block mt-4 font-semibold text-gray-700">Tipo de Resumo:</label>
        <select id="tipoResumo"
            class="w-full p-3 border border-purple-400 rounded-lg bg-gray-50 text-gray-900 focus:outline-none focus:ring-2 focus:ring-purple-500">
            <option value="pesquisa">Pesquisa</option>
            <option value="relato">Relato de Caso/Experiência</option>
        </select>

        <button onclick="formatarTexto()"
            class="w-full mt-4 py-3 text-lg font-semibold rounded-lg transition bg-gradient-to-r from-purple-500 to-purple-700 text-white hover:from-purple-600 hover:to-purple-800">
            Formatar Resumo
        </button>

        <div id="resultadoContainer" class="mt-6 hidden">
            <h3 class="text-lg font-bold mb-2 text-purple-600">Resumo Formatado:</h3>
            <div id="outputTexto" class="bg-gray-50 p-4 border border-purple-400 rounded-lg text-justify text-gray-900">
            </div>

            <button onclick="copiarTexto()"
                class="w-full mt-4 py-3 text-lg font-semibold rounded-lg transition bg-gradient-to-r from-green-500 to-green-700 text-white hover:from-green-600 hover:to-green-800">
                Copiar Texto
            </button>
        </div>
    </div>

    <p class="text-gray-400"><a href="https://leolucena22.github.io" />&copy;leolucena22</a></p>

    <script src="script.js"></script>
</body>

</html>
